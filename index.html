<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo|Raleway:400,800" rel="stylesheet">
  <title>Color Picker</title>
</head>
<body>

  <div class="container">
    <div class="title">
      <h3>Can you guess it?</h3>
      <p class="color">RGB(175, 203, 2)</p>
    </div>
    <div class="menu">
      <div class="newgame">New colors</div>
      <div class="diff"><ul>
        <li class="easy"><span>Easy</span</li>
        <li class="hard"><span>Hard</span></li>
      </ul></div>
    </div>
    <div class="main">
      <div class="grid">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
      </div>
    </div>
  </div>


<script src="js/app.js"></script>
</body>
</html>
